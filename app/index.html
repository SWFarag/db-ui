<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>antiSMASH database</title>

  <link href="components/angular-material/angular-material.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="antismashDbUi">
  <div layout="column" layout-fill ng-controller="MainController">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
      <md-list>
        <md-list-item href="#/query">
          <md-icon class="md-avatar-icon">search</md-icon>
          <span>Query</span>
          <span class="secondary">Query the database</span>
        </md-list-item>
        <md-list-item href="#/browse">
          <md-icon class="md-avatar-icon">explore</md-icon>
          <span>Browse</span>
          <span class="secondary">Browse the database</span>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <md-button aria-label="menu" ng-click="openLeftMenu()">
          <md-icon>menu</md-icon>
        </md-button>
        <span>antiSMASH database</span>
        <span flex></span>
        <md-button class="md-fab md-mini" aria-label="Query the database" href="#/query">
          <md-tooltip>
            Query
          </md-tooltip>
          <md-icon>search</md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Browse the database" href="#/browse">
          <md-tooltip>
            Browse
          </md-tooltip>
          <md-icon>explore</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content flex layout-padding>
      <ui-view>Loading...</ui-view>
    </md-content>
  </div>

  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular-material/angular-material.min.js"></script>
  <script src="components/angular-animate/angular-animate.min.js"></script>
  <script src="components/angular-aria/angular-aria.min.js"></script>
  <script src="components/angular-messages/angular-messages.min.js"></script>
  <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
