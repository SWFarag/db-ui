<div class="container">
<div class="page-header">
  <h1>Statistics</h1>
</div>

<div class="row" id="stats-nav">
  <h3><small>Index</small></h3>
  <div class="list-group" id="stats-cluster-top">
    <a class="list-group-item" ui-sref="stats({'#': 'stats-general'})">
      General statistics
    </a>
    <a class="list-group-item" ui-sref="stats({'#': 'stats-cluster-count'})">
      Secondary Metabolite cluster counts
    </a>
  </div>
</div>

<div class="row" id="stats-general">
  <h3>General statistics</h3>
  <dl>
    <dt>Secondary Metabolite Clusters in database</dt>
    <dd>{{$ctrl.num_clusters}}</dd>
    <dt>Records in database</dt>
    <dd>{{$ctrl.num_genomes}}</dd>
  </dl>
</div>

<div class="row" id="stats-cluster-count">
  <h3>Secondary Metabolite cluster counts <small>by type</small></h3>
  <ul class="list-group">
    <li class="list-group-item col-md-6" ng-repeat="cluster in $ctrl.sec_met_clusters">
      <span class="badge" ng-class="cluster.name">{{cluster.count}}</span> {{cluster.description}}
    </li>
  </ul>
</div>

<div class="row">
</div>
</div>
